<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <script type="text/javascript" src="jquery-1.7.1.js"></script>
    <script type="text/javascript" src="jquery.mobile-1.4.5.js"></script>
    <link rel="stylesheet" href="jquery.mobile-1.4.5.css">
    <title>Mobile Web</title>

    <script type="text/javascript">
        $(document).on("mobileinit", function () {
            $.mobile.defaultPageTransition = 'slide';
        });
    </script>
</head>

<body>
    <script type="text/javascript" src="cordova.js"></script>
    <h1>Mobile Dev</h1>
    <!-- Page 1 -->
    <div data-role="page" id="login_page">
        <!-- <div data-role="panel" id="mypanel">
            <p>I am a Panel</p>
        </div> -->
        <div data-role="header">
            <!-- <a href="#mypanel" data-transition="slide" class="ui-btn">Sign Up</a> -->
            <h1>Login Page</h1>

        </div>
        <!-- /header -->

        <div class="container">
            <div class="main">
                <form class="form" method="post">
                    <label>Email :</label>
                    <input type="email" name="email1" id="email1" required>
                    <label>Password :</label>
                    <input type="password" name="pwd" id="pwd1">
                    <input type="button" name="login" id="login" value="Login">
                </form>
            </div>
            <a href="#register_page" data-transition="slide" class="ui-btn">Sign Up</a>
        </div>
        <!-- /content -->

        <div data-role="footer" data-position="fixed">
            <h4>Gakuo &copy2018</h4>
        </div>
        <!-- /footer -->
    </div>
    <!-- /page -->

    <!-- Page 2 -->
    <div data-role="page" id="register_page">

        <div data-role="header">
            <a href="#login_page" data-transition="slide" data-direction="reverse" class="ui-btn ui-corner-all">Back</a>
            <h1>Registration</h1>
        </div>
        <!-- /header -->

        <form method="post">
            <label for="fname">First Name :
                <span>*</span>
            </label>
            <input type="text" name="fname" id="fname" placeholder="First Name" required>
            <label for="lname">Last Name :
                <span>*</span>
            </label>
            <input type="text" name="lname" id="lname" placeholder="Last Name">

            <label for="email">Email:
                <span>*</span>
            </label>
            <input type="email" id="email" name="email" placeholder="Email" />

            <label for="gender">Gender:
                <span>*</span>
            </label>
            <select class="form-control" id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <fieldset data-role="controlgroup">
            </fieldset>
            <label for="password">Password:</label>
            <input type='password' name="pwd" id="pwd" placeholder="Password">

            <p id="result"></p>

            <input type="button" id="register" data-inline="true" name="register" value="Submit" data-theme="b">
        </form>

        <!-- /content -->
        <div data-role="footer" data-position="fixed">
            <h4>Gakuo &copy2018</h4>
        </div>
        <!-- /footer -->
    </div>
    <!-- /page -->

    <!-- Page 3 -->
    <div data-role="page" id="index">
        <!-- <div data-role="panel" id="mypanel">
                <p>I am a Panel</p>
            </div> -->
        <div data-role="header">
            <!-- <a href="#mypanel" data-transition="slide" class="ui-btn">Sign Up</a> -->
            <h1>Index</h1>

        </div>
        <!-- /header -->

        <div class="container">
            <div class="main">
                <p>Welcome Home</p>
                <!-- <label>Email :</label>
                    <input type="text" name="email" id="email1">
                    <label>Password :</label>
                    <input type="password" name="password" id="password">
                    <input type="button" name="login" id="login" value="Login"> -->
            </div>
            <!-- <a href="#register_page" data-transition="slide" class="ui-btn">Sign Up</a> -->
        </div>
        <!-- /content -->

        <div data-role="footer" data-position="fixed">
            <h4>Gakuo &copy2018</h4>
        </div>
        <!-- /footer -->
    </div>

    <script>

        //register
        $(document).ready(function () {
            $('#register').on('click', function (e) {
                e.preventDefault();

                // if ()
                var fname = document.getElementById("fname").value
                var lname = document.getElementById("lname").value
                var email = document.getElementById("email").value
                var gender = document.getElementById("gender").value
                var pwd = document.getElementById("pwd").value

                var obj = { "fname": fname, "lname": lname, "email": email, "gender": gender, "pwd": pwd };
                dbParam = JSON.stringify(obj);
                console.log("request", dbParam);

                $.ajax({
                    url: 'http://localhost/mobile_web/processregistration.php',
                    type: "POST",
                    dataType: 'json',
                    data: dbParam,

                    success: function (data) {
                        console.log("printing success", data);
                        window.location.href = '#login_page';
                    },
                    error: function (error) {
                        console.log("prinitng error", error.responseText);
                    }
                });
            })

            //login
            $('#login').on('click', function (e) {
                e.preventDefault();

                var email = document.getElementById("email1").value
                var pwd = document.getElementById("pwd1").value

                var obj = { "email": email, "pwd": pwd };
                dbParam = JSON.stringify(obj);
                console.log("request", dbParam);

                $.ajax({
                    url: 'http://localhost/mobile_web/processlogin.php',
                    type: "POST",
                    dataType: 'json',
                    data: dbParam,

                    success: function (data) {
                        console.log("printing success", data);
                        window.location.href = '#index';
                    },
                    error: function (error) {
                        console.log("prinitng error", error.responseText);
                    }
                });
            })

        })
        // document.addEventListener('deviceready', onDeviceReady, false);

        // function onDeviceReady() {
        //     console.log("Device Ready.....");
        // }
    </script>

</body>

</html>
